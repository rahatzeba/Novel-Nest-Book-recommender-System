<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recommend BOOks</title>
    <!-- Latest compiled and minified CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
<style>
    .text-white{color:white}
    .custom-navbar {
    background-color: #280A3E;
  }
  .custom-navbar .nav-link,
  .custom-navbar .navbar-brand {
    color: #F2EDD1 !important;
  }
    .custom-card {
    background-color: #F9CB99;
    color: #280A3E;
    border: none;
    border-radius: 18px;
    box-shadow: 0 6px 12px rgba(0,0,0,0.15);
    transition: transform 0.25s ease, box-shadow 0.25s ease;
    overflow: hidden;
  }
  .custom-card:hover {
    transform: translateY(-8px);
    box-shadow: 0 10px 20px rgba(0,0,0,0.25);
  }
  .custom-card img {
    height: 260px;
    width: 100%;
    object-fit: contain;
    background-color: #F9CB99;
    border-top-left-radius: 18px;
    border-top-right-radius: 18px;
    padding: 8px;
  }

  .custom-card .card-body {
    text-align: center;
    padding: 10px;
  }
  .custom-card .card-title {
    font-size: 1.3rem;
    font-weight: bold;
    margin-bottom: 8px;
  }
  .custom-card .card-subtitle {
    font-size: 1rem;
    margin-bottom: 12px;
    font-style: italic;
  }
  .custom-card p {
    font-size: 0.95rem;
    margin: 4px 0;
  }

</style>
<body style="background-color:#689B8A">

    <nav class="navbar navbar-expand-lg custom-navbar">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">NOVEL NEST</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link active" href="/">HOME</a></li>
        <li class="nav-item"><a class="nav-link active" href="/topbooks">TOP BOOKS</a></li>
        <li class="nav-item"><a class="nav-link" href="/recommend">RECOMMEND</a></li>
        <li class="nav-item"><a class="nav-link" href="/contact">CONTACT</a></li>
      </ul>
    </div>
  </div>
</nav>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-white" style="font-size:50px">Recommend Books</h1>
            </div>
            <form action="/recommend_books" method="post">
                <input name="user_input" type="text" class="form-control"><br>
                <input type="submit" class="btn btn-lg btn-warning">
            </form>

            <div class="row" style="padding-top: 15px">
            {% if data %}
                {% for i in data %}
                    <div class="col-md-3 mb-4">
                        <div class="card h-100 custom-card">
                          <img class="card-img-top"
                             src="{{i[2]}}"
                             alt="Book cover">
                            <div class="card-body">
                             <p class="card-title">{{ i[0] }}</p>
                            <h6 class="card-subtitle">{{ i[1] }}</h6>
                            </div>
                  </div>
                </div>
                {% endfor %}
            {% endif %}


            </div>


        </div>
    </div>

</body>
</html>
